<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>React Practice</title>
    <link rel="stylesheet" href="css/styles.css" >
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        (() => {

            function showMessage(){
                alert('Helo');
            }
            
            ReactDOM.render(
               //<div className="box"></div>,
               <div style={{width:100, height:100, backgroundColor:'tomato'}}
               onClick={showMessage}></div>,
                document.getElementById('root')
            );
            /*onClick={showMessage}←ここで注意点があって HTML と同じようにここに showMessage と書くと、実は上手くいかなかったりします。
            2:04
            見てあげると…、こうですね、関数を渡してほしいのに String 型が来てしまっているよ、となっています。
            2:13
            これはダブルクォーテーションで囲うと文字列になってしまうからですね。
            2:18
            従って JavaScript の式は、波括弧の式で渡さなくてはいけないので、 {"showMessage"} と書けば良いのかと思いきや…、ダブルクォーテーションと同時には指定できないので、波括弧だけで書いてあげる必要があります。
            2:31
            したがって {showMessage} と書いてあげましょう。*/

        })();
    </script>
</body>
</html>
