<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
    }
    .circle {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div id="target" class="box"></div>

  <script>
    'use strict';

    document.getElementById('target').addEventListener('click', function() {
            document.getElementById('target').classList.toggle('circle');
    });
  </script>
</body>
</html>
