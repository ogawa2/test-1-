        <html lang="ja">

            <body>
        　　　　 <script>
               //レッスン２（基本文法）
                document.write("Hello、こんにちは")
                //コメント練習
                /*コメント練習*/

                //レッスン3（四則計算）
                document.write(9+3);
                document.write(9/3);
                document.write(9*3);
                document.write(9%4);
                
                // レッスン４（変数）
                var a;
                a = "変数を宣言してから代入";
                a = "変数を宣言してから代入その２"
                document.write(a);

                var b = "宣言と同時に代入";
                document.write(b)   

                //レッスン5(定数)
                const ADDRESS = "東京都港区・・・";
                document.write("<br>"+ADDRESS)

                //レッスン６（代入演算子）
                var a = 6;
                //a = a+3;
                a/=3;
                a*=5;            

            
                document.write(a);

                //レッスン７（データ型）
                /*数値、文字列、論理値（true）（false）,
                オブジェクト、null（何もない）*/

                //レッスン8(文字列)

                var a = "鈴木"
                var b = "一郎"


                document.write("2+3"); //文字列
                document.write(a +" "+ b+" "); //空白挿入

                document.write(a + b + "<br>");
                document.write("田中")

                //レッスン9（インクリメント）
                //インクリメントa++ デクリメントa--
                var a = 10;
                a++;
                document.write("<br>"+a);
                a--;
                document.write("<br>"+a);
                var a = 8;
                var b = a++;
                document.write("<br>"+b);
                document.write("<br>"+a+"<br>");
                

                //レッスン１０（論理判定）
                /*等しいか　＝＝
                　等しくないか　！＝
                　大きいか、小さいか　＜＞
                　以上か、以下か＞＝、＜＝
                  trueかfalseで返ってくる
                */

                var a,b,c;
                a = 10; b= 11;
                c = (a == b);
                document.write(c+"<br>");

                c = (a < b);
                document.write(c+"<br>");
                c = (a >= b);
                document.write(c+"<br>");
                c = (a != b);
                document.write(c+"<br>");
                document.write((a == b)+"<br>")

                //レッスン１１（If文）
                /*
                If文

                if(条件判定)
                {条件がtrueであれば実行する}
                
                Else文
                         
                if（条件判定）
                {条件がtrueであれば実行する}
                
                else
                {条件がfalseであれば実行する}

                Else if文
                
                if(条件判定１)
                {条件がtrueなら実行}
                else if(条件判定２)　 else if はいくつでも追加できる
                {条件がfalseなら実行}
                else　　　　　　　　　どの条件にも当てはまらなかった場合実行される
                {どの条件にも当てはまらなければ実行}
                */

                var a,b;
                a=7; b=10;

                if(a>b)
                {
                   document.write("aが大きい")
                }
                else if(a == b)
                {
                    document.write("aと等しい")
                }
                else
                {
                    document.write("aが小さい")
                }
                
                document.write("<br>")


                //レッスン11(Switch case文)　処理を分岐する

                var a = 10;
                switch(a)
                {
                    case 4:
                      document.write("値は４です");
                      break;
                    case 5:
                      document.write("値は５です");
                      break;
                    case 10:
                      document.write("値は１０です");
                      break;
                    default:
                      document.write("どれにも該当しませんでした")  

                      
                }
                //レッスン12(Whileループ)
                /*while(条件式)
                ｛
                　　繰り返し処理；
                　　カウント処理；　　
                ｝*/
                document.write("<br>");
                var a = 1;
                while(a < 5)
                {
                  document.write(a + "<br>");
                  a++;
                }
                //レッスン13(Whileループ)
                /*while(条件式)
                ｛
                　　繰り返し処理；
                　　カウント処理；　　
                ｝*/
                document.write("<br>");
                var a = 1;
                while(a < 5)
                {
                  document.write(a + "<br>");
                  a++;
                }

                //レッスン14（do whileループ）
                /*do
                {
                  処理；
                  カウント処理；
                }while(a < 10);
                条件に関係なく１回は必ず実行される*/

                var a = 1;

                while(a < 5)
                {
                  document.write(a+"<br>");
                  a++;
                }
                a = 3;
                do
                {
                  document.write(a+"<br>");
                  a++;
                }while(a < 10);
                
                //レッスン１５（Forループ）
                /*for(初期化処理； 条件判定； インクリメント)
                {
                  繰り返し処理；
                }
                */

                for(var b = 0; b<5; b++)
                {
                  document.write("<br>"+b)
                }
                
                //レッスン16（For in ループ）
                /*オブジェクトのプロパティに繰り返し処理したい場合に便利
                for(var pname in obj)
                {
                  繰り返し処理；
                }
                */

                for(var p in document)
                {
                  document.write(p+"<br>")
                }

                //レッスン１７（ループコントロール）

                /*ループを抜ける　break;
                  ループを一回飛ばす,スキップする　continue;
                */

                for(var b = 0; b<5; b++)
                {
                  if(b === 2)break; //もしbが2であれば（true）ループ終了。continueはbが２であれば２だけ
                  document.write(b+"<br>");
                }

                //レッスン１８（ファンクション）

                /*function 関数名（引数）
                ｛
                　処理を記述；
                ｝
                関数を呼び出す
                関数名（引数）；
                */

              　function kansumei(a) //
              {
                document.write(a+"<br>")
              }
                kansumei("hello");
                kansumei(5);

                //レッスン19（配列）
                /*変数が複数個連なったもの　インデックスで管理できる
                配列オブジェクト
                va a = ["A","B","c"];
                a[0];
                for inループが使える
                配列を操作するたくさんのファンクション*/

                var a = ["鈴木","田中","佐藤"];

                a[0] = "渡辺";　//個々の値を変更
                document.write(a[0]);

                for(i in a)
                {
                  document.write(a[i]+"<br>")
                }
                document.write(a+"<br>")

                </script>
            </body>
